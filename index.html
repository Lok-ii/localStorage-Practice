<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Information Card</title>
</head>
<body>
    <main>
        <h1>User Information Card</h1>
        <div class="details"><span class="static">First Name:</span> <span class="first-name"></span></div>
        <div class="details"><span class="static">Last Name:</span> <span class="last-name"></span></div>
        <div class="details"><span class="static">Country:</span> <span class="country"></span></div>
        <div class="details"><span class="static">Phone Number:</span> <span class="phone-number"></span></div>
        <div class="details"><span class="static">State:</span> <span class="state"></span></div>
        <div class="details"><span class="static">City:</span> <span class="city"></span></div>
        <div class="details"><span class="static">Village:</span> <span class="village"></span></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
